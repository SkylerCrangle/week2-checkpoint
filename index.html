<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Collecting Mushrooms</title>
</head>


<body>
  <div class="container-fluid">
    <header class="row">
      <div class="col-12 text-center">
        <h1>Collect Mushrooms</h1>
      </div>
      <div class="col-12" id="count">Mushrooms: (count) </div>
      <div class="col-12" id="youritems">Resources: (what: howmany: helpingthismuch</div>
    </header>
    <main class="row">
      <div class="col-12 text-center">
        <img src="https://image.flaticon.com/icons/svg/1170/1170240.svg" alt="" class="img-fluid" onclick="clickImg()">
      </div>
      <div class="col-12 text-right">
        <button class="btn btn-success m-1" id="idShovel" onclick="btnShovel()">Shovel</button>
        <button class="btn btn-success m-1" id="idBasket" onclick="btnBasket()">Basket</button>
        <button class="btn btn-success m-1" id="idGnome" onclick="btnGnome()">Gnome</button>
        <button class="btn btn-success m-1" id="idReindeer" onclick="btnReindeer()">Reindeer</button>
      </div>
    </main>
    <footer class=" row">

    </footer>



  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
